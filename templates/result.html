<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardioPredict Result</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #021E3D, #0B6E4F);
      color: white;
      padding-bottom: 80px;
    }
    nav.top-nav {
      display: flex;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 15px 30px;
      align-items: center;
      border-bottom: 1px solid #ffffff25;
    }
    nav.top-nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 12px;
      font-weight: 500;
      position: relative;
    }
    nav.top-nav a.active::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      right: 0;
      height: 3px;
      background: #FFD700;
      border-radius: 4px;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 25px;
    }
    p {
      font-size: 1.1rem;
      margin: 10px 0;
    }
    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
      margin: 10px 5px;
      transition: 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #FFC400, #FF6B00);
      transform: scale(1.03);
    }
    .output-box {
      margin-top: 20px;
      padding: 20px;
      border-left: 5px solid #FFD700;
      border-radius: 10px;
      display: none;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(6px);
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 1rem;
    }
    footer.bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.07);
      border-top: 1px solid #ffffff25;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    footer.bottom-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.85rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    footer.bottom-nav a.active {
      color: #FFD700;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <nav class="top-nav">
      <div><strong>CardioPredict</strong></div>
      <div>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('profile') }}">Profile</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('logout') }}">Logout</a>
      </div>
    </nav>
  </header>

  <div class="container">
    <h2>üîç Prediction Result</h2>
    <p><strong>Prediction:</strong> {{ prediction_result }}</p>
    <p>
      <strong>Reason:</strong> 
      <span id="ai-reason">{{ prediction_reason }}</span>
    </p>
    <div>
      <button onclick="playSpeech()">‚ñ∂ Play</button>
      <button onclick="togglePause()">‚è∏ Pause</button>
    </div>

    <button onclick="toggleSection('diet')">ü•ó Get Diet Plan</button>
    <button onclick="loadPrecautions()">‚ö†Ô∏è View Precautions</button>

    <!-- Diet Plan Section -->
    <div id="diet" class="output-box">
      <p><strong>Optional: Any other health issues?</strong></p>
      <input type="text" id="healthIssue" placeholder="e.g. Diabetes, Cholesterol">
      <button onclick="getDietPlan()">Generate Plan</button>
      <p id="dietPlanResult"></p>
      <button onclick="toggleSection('diet')">‚ùå Close</button>
    </div>

    <!-- Precaution Section -->
    <div id="precaution" class="output-box">
      <p><strong>Precautions:</strong></p>
      <p id="precautionResult">Loading...</p>
      <button onclick="toggleSection('precaution')">‚ùå Close</button>
    </div>
  </div>

  <footer class="bottom-nav">
    <a href="{{ url_for('home') }}">
      <span>üè†</span>
      Home
    </a>
    <a href="{{ url_for('index') }}">
      <span>üí°</span>
      Predict
    </a>
    <a href="{{ url_for('todo') }}" class="active">
      <span>üïí</span>
      Care
    </a>
  </footer>

  <script>
    let utterance;
    let isPaused = false;

    function toggleSection(id) {
      const section = document.getElementById(id);
      section.style.display = section.style.display === 'none' || section.style.display === '' ? 'block' : 'none';
    }

    function getDietPlan() {
      const issue = document.getElementById("healthIssue").value;
      const reason = document.getElementById("ai-reason").innerText;

      fetch("/generate_diet", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ reason: reason, health_issue: issue })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("dietPlanResult").innerText = data.diet_plan;
      });
    }

    // Fetch precautions dynamically
    function loadPrecautions() {
      document.getElementById("precautionResult").innerText = "Loading...";
      toggleSection('precaution');

      fetch("/get_precautions", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prediction: "{{ prediction_result }}" })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("precautionResult").innerText = data.precautions;
      })
      .catch(err => {
        document.getElementById("precautionResult").innerText = "Error loading precautions.";
      });
    }

    function playSpeech() {
      const text = document.getElementById("ai-reason").innerText;
      if (!text.trim()) {
        alert("No text to speak");
        return;
      }
      speechSynthesis.cancel();
      utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
      isPaused = false;
    }

    function togglePause() {
      if (speechSynthesis.speaking) {
        if (isPaused) {
          speechSynthesis.resume();
          isPaused = false;
        } else {
          speechSynthesis.pause();
          isPaused = true;
        }
      }
    }
  </script>
</body>
</html>
