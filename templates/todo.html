<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Care Reminder - CardioPredict</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #021E3D, #0B6E4F);
      color: white;
      padding-bottom: 100px;
    }

    nav.top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      border-bottom: 1px solid rgba(255, 215, 0, 0.3);
    }

    nav.top-nav strong {
      font-size: 1.8rem;
      color: #FFD700;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }

    nav.top-nav a {
      color: #FFD700;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    nav.top-nav a:hover {
      color: #FFEB3B;
      text-shadow: 0 0 20px rgba(255, 235, 59, 0.8);
    }

    nav.top-nav a.active {
      color: #FFEB3B;
      font-weight: 600;
    }

    nav.top-nav a.active::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #FFEB3B;
      animation: underlineAnim 0.3s ease forwards;
    }

    .container {
      max-width: 700px;
      margin: 120px auto 50px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 18px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"],
    input[type="time"] {
      padding: 10px;
      border-radius: 8px;
      border: none;
      flex: 1;
      font-size: 1rem;
      min-width: 150px;
    }

    button {
      background: linear-gradient(135deg, #FFD700, #FF8C00);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      flex-shrink: 0;
    }

    button:hover {
      background: linear-gradient(135deg, #FFC400, #FF6B00);
      transform: scale(1.03);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: rgba(255,255,255,0.1);
      padding: 12px 18px;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: #FF6B6B;
      font-size: 1.2rem;
      cursor: pointer;
    }

    footer.bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(255, 215, 0, 0.3);
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      backdrop-filter: blur(10px);
    }

    footer.bottom-nav a {
      color: #ccc;
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
    }

    footer.bottom-nav a:hover {
      color: #FFD700;
      transform: scale(1.1);
    }

    footer.bottom-nav a.active {
      color: #FFD700;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      nav.top-nav {
        flex-direction: column;
        padding: 15px;
      }
    
      nav.top-nav a {
        margin: 10px 0;
      }
    }  

  </style>

  <script>
    function deleteReminder(remId) {
      fetch(`/delete_reminder/${remId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' }
      }).then(response => {
        if (response.ok) {
          location.reload();
        } else {
          alert('Failed to delete reminder.');
        }
      }).catch(error => console.error('Error:', error));
    }
  </script>
</head>
<body>

  <nav class="top-nav">
    <div><strong>CardioPredict</strong></div>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('profile') }}">Profile</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('todo') }}" class="active">Care</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>üïí Care Reminder</h2>
    <form action="{{ url_for('todo') }}" method="POST">
      <input type="text" name="task" placeholder="e.g. Take medicine, walk, check BP..." required>
      <input type="time" name="time" required>
      <button type="submit">‚ûï Add</button>
    </form>
    <ul>
      {% for rem in reminders %}
      <li>
        üïí <strong>{{ rem.formatted_time }}</strong> - {{ rem.task }}
        <button class="delete-btn" onclick="deleteReminder('{{ rem.id }}')">‚úñ</button>
      </li>
      {% endfor %}
    </ul>
  </div>

  <footer class="bottom-nav">
    <a href="{{ url_for('home') }}">
      <span>üè†</span>
      Home
    </a>
    <a href="{{ url_for('index') }}">
      <span>üí°</span>
      Predict
    </a>
    <a href="{{ url_for('todo') }}" class="active">
      <span>üïí</span>
      Care
    </a>
    <a href="{{ url_for('chatbot') }}">
      <span>ü§ñ</span>
      Bot
    </a>
  </footer>

</body>
</html>
